<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <img id="splitter-logo" src="assets/images/logo.svg" alt="splitter-logo">

    <div id="calculator-area">
        <div class="calculator-area-1">
            <div class="bill-price">
                <label>Bill</label>
                <input class="bill-input" type="number" placeholder="0">
            </div>
            <div id="tip-options">
                <h1>Select Tip %</h1>
                <div class="tip-options-1">
                    <button class="tip-btn">5%</button>
                    <button class="tip-btn">10%</button>
                    <button class="tip-btn">15%</button>
                </div>
                <div class="tip-options-1">
                    <button class="tip-btn">25%</button>
                    <button class="tip-btn">50%</button>
                    <input class="custom-tip" type="number" placeholder="Custom">
                </div>
            </div>

            <div class="people-number">
                <label>Number of People</label>
                <input class="bill-input" type="number" placeholder="0">
            </div>
        </div>

        <div class="calculator-area-2">
            <div class="result">
                <div class="tip-desc-1">
                    <h1 class="calculator-area-2-title">Tip amount</h1>
                    <h2 class="calculator-area-2-subtitle">/ person</h2>
                </div>
                <div class="tip-amount">$0.00</div>
            </div>
            <div class="result">
                <div class="tip-desc-2">
                    <h1 class="calculator-area-2-title">Total</h1>
                    <h2 class="calculator-area-2-subtitle">/ person</h2>
                </div>
                <div class="tip-amount">$0.00</div>
            </div>
            <button class="reset-btn">RESET</button>
        </div>
    </div>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
